log4j.rootCategory=WARN, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%p [%c] - %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=TRACE

log4j.logger.org.apache.camel.component.jms=ERROR
log4j.logger.org.apache.camel.spring=ERROR
log4j.logger.org.apache.camel.util=ERROR
log4j.logger.org.hibernate.util.JDBCExceptionReporter=ERROR
log4j.logger.org.openehealth.ipf=DEBUG
log4j.logger.org.springframework=INFO
