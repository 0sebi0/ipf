#----------------------------------------------------------------------------
#
#
#
# Default settings of the performance measurement server, that can be 
# overriden by system properties
#
#
#
#----------------------------------------------------------------------------


#----------------------------------------------------------------------------
# pms.http.port is the port on which the performance measurement server 
# will expose its HTTP interface
#----------------------------------------------------------------------------
pms.http.port=9191
#----------------------------------------------------------------------------
# pms.override.measurement.history.reference.date sets if the reference
# date of the measurement history should be overriden by the server. 
# Accepts values true and false
#----------------------------------------------------------------------------

pms.override.measurement.history.reference.date=true
#----------------------------------------------------------------------------
# The default value of the performance measurement server queue size is 
# Interger.MAX_VALUE, which is in decimal 2147483647 and hex 0x7FFFFFFF
#----------------------------------------------------------------------------
pms.queue.size=2147483647

#----------------------------------------------------------------------------
# pms.jetty.http.client.options is the configuration appended to the 
# Jetty endpoint as described in the Camel documentataion of the Jetty 
# component http://camel.apache.org/jetty.html
#----------------------------------------------------------------------------
pms.jetty.http.client.options=httpClient.idleTimeout=30000
